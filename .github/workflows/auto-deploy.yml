name: Deploy Docs

on:
  push:
    branches:
      - release  # dev ブランチに push されたら実行

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and build Vue app
        run: |
          cd app
          npm install
          npm run build

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install ghp-import
        run: pip install ghp-import

      - name: Deploy to gh-pages
        run: |
          ghp-import -n -f app/dist
          git push -f origin gh-pages
